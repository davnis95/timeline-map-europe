<!DOCTYPE html>
<head>
	<title>D3 EUROPE Mapping Timeline</title>
<meta charset="utf-8">
<link rel="stylesheet" href="d3.slider.css" />
<style>

.site {
	stroke:#333;
	stroke-width: 2px;
}

#slider3 {
  margin: 20px 0 10px 20px;
  width: 900px;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="d3.slider.js"></script>
</head>


<body>

<div id="slider3"></div>


<script>

var w= 900,
    h = 600;

		var projection = d3.geo.mercator() //utiliser une projection standard pour aplatir les p√¥les, voir D3 projection plugin
								 .center([ 25, 50 ]) //comment centrer la carte, longitude, latitude
								 .translate([ w/1.5, h/1.5 ]) // centrer l'image obtenue dans le svg
								 .scale([ w/1.5]); // zoom, plus la valeur est petit plus le zoom est gros

		//Define path generator
		var path = d3.geo.path()
						 .projection(projection);


		//Create SVG
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Load in GeoJSON data
		d3.json("world.json", function(json) {

			//Bind data and create one path per GeoJSON feature
			svg.selectAll("path")
				 .data(json.features)
				 .enter()
				 .append("path")
				 .attr("d", path)
				 .attr("stroke", "#333")
				 .attr("stroke-width", ".5px")
				 .attr("fill", "none");

  d3.tsv("rest_777_2.txt")
    .row(function(d) {
      return {
        permalink: d.permalink,
        lat: parseFloat(d.lat),
        lng: parseFloat(d.long),
        city: d.city,
				color: d.color,
        created_at: moment(d.created_at,"DD/MM/YY HH:mm").year()+Math.floor((moment(d.created_at, "DD/MM/YY HH:mm").month()-1)/3)*0.25,
				power:parseInt(d.power)
			};
    })
    .get(function(err, rows) {
    	if (err) return console.error(err);

      window.site_data = rows;
    });
});

var displaySites = function(data) {
  var sites = svg.selectAll(".site")
      .data(data, function(d) {
        return d.permalink;
      });

		sites.enter().append("polyline")
			.filter(function(d) { return d.power==150; })
			.attr("class", "site")
			.style("stroke", function(d) { return d.color; })
			//.style("fill","red")
			.attr("points", function(d) {
				var x=projection([d.lng, d.lat])[0];
				var y=projection([d.lng, d.lat])[1];
				var text=""
				virgule=","
				return text.concat(
				x,virgule,y-10,virgule,
				x-5,virgule,y,virgule,
				x+5,virgule,y,virgule,
				x,virgule,y+10
				);
			})
			.style("fill","none")
			.attr("stroke-width", 1)
			.transition().duration(400)
				.attr("stroke-width", 5);;

	sites.exit()
						.transition().duration(200)
							.attr("stroke-width",1)
							.remove();

		sites.enter().append("circle")
			.filter(function(d) { return d.power==50; })
      .attr("class", "site")
			.style("fill", function(d) { return d.color; })
			//.style("fill","red")
      .attr("cx", function(d) {
        return projection([d.lng, d.lat])[0];
      })
      .attr("cy", function(d) {
        return projection([d.lng, d.lat])[1];
      })
      .attr("r", 1)
      .transition().duration(400)
        .attr("r", 5);

  sites.exit()
    .transition().duration(200)
      .attr("r",1)
      .remove();


};



var minDateUnix = moment('01/07/14', "DD/MM/YY").year()+Math.floor((moment('01/07/14', "DD/MM/YY").month()-1)/3)*0.25;
var maxDateUnix = moment('21/07/15', "DD/MM/YY").year()+Math.floor((moment('21/07/15', "DD/MM/YY").month()-1)/3)*0.25;
var secondsInDay = 0.01;

d3.select('#slider3').call(d3.slider()
  .axis(true).min(minDateUnix).max(maxDateUnix).step(secondsInDay)
  .on("slide", function(evt, value) {
    var newData = _(site_data).filter( function(site) {
      return site.created_at <= value;
    })
    // console.log("New set size ", newData.length);

    displaySites(newData);
  })
);
</script>
</body>
